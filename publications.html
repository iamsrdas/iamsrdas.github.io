
<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Publications — Shuvo Ronjon Das</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div style="font-weight:800">Publications</div>
      <nav style="margin-left:auto">
        <a href="../index.html">Home</a>
        <a href="../projects.html">Projects</a>
        <a href="../blog.html">Blog</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h2 style="margin-top:0">Publications</h2>
      <p class="small">Selected peer-reviewed publications, preprints and workshop papers. Click a title to open the PDF or the detail page.</p>
      <ul id="pub-list" class="list" style="margin-top:12px"></ul>
    </div>
    <div class="footer">© Copyright by Shuvo Ronjon Das</div>
  </div>

  <script>
    async function loadJSON(p){ const r=await fetch('/data/publications.json'); return r.ok? r.json():[] }
    (async ()=>{
      const pubs = await loadJSON();
      const list = document.getElementById('pub-list');
      pubs.forEach(p=>{
        const li = document.createElement('li');
        const titleLink = p.detail ? p.detail : (p.pdf || '#');
        li.innerHTML = `<strong><a href="${titleLink}" target="_blank">${p.title}</a></strong>
                        <div class="meta">${p.authors} — ${p.venue} • ${p.year} ${p.pdf?` — <a href='${p.pdf}' target='_blank'>PDF</a>`:''}</div>`;
        list.appendChild(li);
      });
    })();
  </script>
</body>
</html>
